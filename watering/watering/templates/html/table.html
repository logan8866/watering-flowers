<!DOCTYPE html>
<html>
<head>
  <title>table</title>
  {%load static%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style type="text/css">
	@import "{%static 'css/bootstrap.min.css'%}" 
  </style>
  <script src="{%static 'js/jquery.min.js'%}"></script>
  <script src="{%static 'js/bootstrap.min.js'%}"></script>  
  <script src="{%static 'js/jquery.min.js'%}"></script>
   <style type="text/css">
@import "{%static 'css/index.css'%}"
  </style>


</head>
<body id="body">

<canvas id="canvas" class="bgm"></canvas>

<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid"> 
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#example-navbar-collapse">
            <span class="sr-only">切换导航</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/monitor">浇水系统</a>
    </div>
    <div class="collapse navbar-collapse" id="example-navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="active"><a href="/monitor">环境</a></li>
            <li><a href="#">浇水</a></li>
            <li class="dropdown">
                <a href="/datarecord" class="dropdown-toggle" data-toggle="dropdown">
                    记录<b class="caret"></b>
                </a>
            </li>
        </ul>
    </div>
    </div>
</nav>

<div class="alert alert-success">很好！您的植物不需要浇水</div>
<div>
	{% for data in data_list %}
	<div class="panel-group" id="accordion">
		<div class="panel panel-default ">
			<div class="panel-heading">
				<h4 class="panel-title">
					<a data-toggle="collapse" data-parent="#accordion" href="{{data.href}}">
					这是2020年{{month}}月{{data.day}}号的数据记录(半小时记录一次)
					</a>
				</h4>
			</div>
			<div id="{{data.id}}" class="panel-collapse collapse in">
				<div class="panel-body">
					<table class="table table-hover">
						<caption></caption>
						<thead>
							<tr>
								<th>时间</th>
								<th>湿度</th>
								<th>温度</th>
							</tr>
						</thead>
						<tbody>
							{% for data_2 in data.list %} 
							<tr>
								<td>{{data_2.time}}</td>
								<td>{{data_2.humidity}}</td>
								<td>{{data_2.temperature}}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	{% endfor %}
</div>


<script src='{%static "js/delaunator.min.js"%}'></script>
<script  src="{%static 'js/index.js'%}"></script>

</body>
</html>
